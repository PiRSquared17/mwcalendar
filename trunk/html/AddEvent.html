<form name='NewEvent' method="post" action="[[SafeURL]]">
<table class=add_event_parent ><tr><td><!--
--><table class=add_event_main> <!-- width=1 is set to ensure the table is compacted -->
		<tr>
			<td>[[SubjectText]]:&nbsp;</td><td width=100%><input type="text" name="subject" value="[[Subject]]" size=50/></td>
		</tr>
		<tr>
			<td>[[LocationText]]:&nbsp;</td><td width=100%><input type="text" name="location" value="[[Location]]" size=50/></td>
		</tr>	
		<tr>
			<td>[[NotifyText]]:&nbsp;</td>
			<td><textarea style="WIDTH: 98%;" title="add invites on newline" name="invites" onclick="displayInviteList('invites', '[[SELECT_OPTIONS]]')" onkeydown="hideInvitePicker()" >[[Invites]]</textarea></td>
		</tr>			
		<tr>
			<td colspan=2><hr></td>
		</tr>	
		<tr>
			<td>[[StartText]]:&nbsp;</td>
			<td><input type=text name="start" size=15 value="[[Start]]"  onclick="displayDatePicker('start','end', false, '[[JSDateFormat]]')" />&nbsp;&nbsp;<input id=timepicker1 name=timepicker1 size=10 [[START_TIME_DISABLED]] value='[[START_TIME]]' ONCLICK="selectTime('timepicker1','timepicker2')" onkeydown="hideTimePicker()" />&nbsp;<input type="checkbox" name="allday" [[ALL_DAY_CHECKED]] OnChange="setTimeFields('allday', 'timepicker1','timepicker2')" OnPropertyChange="setTimeFields('allday', 'timepicker1','timepicker2')" />[[AlldayText]]</td>
		</tr>	
		<tr>
			<td>[[EndText]]:&nbsp;</td>
			<td><input type=text name="end" size=15 value="[[End]]" onclick="displayDatePicker('end',false, false, '[[JSDateFormat]]')" />&nbsp;&nbsp;<input id=timepicker2 name=timepicker2 size=10 [[START_TIME_DISABLED]] value='[[END_TIME]]' ONCLICK="selectTime('timepicker2','')" onkeydown="hideTimePicker()"/></td>
		</tr>	
		<tr><td colspan=2><hr></td></tr>
		<tr>
			<td colspan=2><textarea style="WIDTH: 99%; HEIGHT: 130px;" name=text>[[Text]]</textarea></td>		
		</tr>
		<tr>
			<td colspan=2 class=audit_info>[[CreatedBy]]</td>
		</tr>
		<tr>
			<td colspan=2 class=audit_info>[[LastEdited]]</td>
		</tr>
		<tr><td colspan=2><hr></td></tr>
		<!--<tr><td colspan=2 align=right><input type=checkbox checked=true name="add_additional" />&nbsp;add additional</td></tr>-->
		<tr>
			<td><input class='' type=submit name=delete value='[[DeleteText]]' [[Disabled]] /></td>
			<td colspanx=2 align=right><!--
				--><input class='' type=submit name=save  value='[[SaveText]]' />&nbsp;<input class='' type=submit name=cancel  value='[[CloseText]]' /></td>				
		</tr>
	</table><input type=hidden name=calendar value="[[CalendarName]]" /><input type=hidden name=eventid value="[[EventID]]" />
</td></tr></table></form>
