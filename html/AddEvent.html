<form name='NewEvent' method="post">
<table class=add_event_parent><tr><td><!--
--><table class=add_event_main> <!-- width=1 is set to ensure the table is compacted -->
		<tr>
			<td>Subject:&nbsp;</td><td width=100%><input type="text" name="subject" value="[[Subject]]" size=50/></td>
		</tr>
		<tr>
			<td>Location:&nbsp;</td><td width=100%><input type="text" name="location" value="[[Location]]" size=50/></td>
		</tr>	
		<tr>
			<td>Notify:&nbsp;</td>
			<td width=100%><input title='comma seperated SSO'type="text" name="invites" id="invites" value="[[Invites]]" size=42/><!--
			-->&nbsp;<input name="add_invite" type=button value="add" onclick="displayInviteList('<form name=frm_selected><select size=15 name=selected id=selected class=select_list>[[SELECT_OPTIONS]]</select></form>','invites')"/></td>
		</tr>			
		<tr>
			<td colspan=2><hr></td>
		</tr>	
		<tr>
			<td>Start:&nbsp;</td>

		</tr>	
		<tr>
			<td>End:&nbsp;</td>

		</tr>	
		<tr><td colspan=2><hr></td></tr>
		<tr>
			<td colspan=2><textarea style="WIDTH: 99%; HEIGHT: 100px;" name=text>[[Text]]</textarea></td>
		</tr>

			<td colspan=2 class=audit_info>[[CreatedBy]]</td>
		</tr>
		<tr>
			<td colspan=2 class=audit_info>[[LastEdited]]</td>
		</tr>
		<tr><td colspan=2><hr></td></tr>
		<tr>
			<td><input class='' type=submit name=delete value='Delete' [[Disabled]] /></td>
			<td colspanx=2 align=right><!--
				--><input class='' type=submit name=save  value='Save' />&nbsp;<input class='' type=submit name=cancel  value='Cancel' /></td>				
		</tr>
	</table><input type=hidden name=calendar value="[[CalendarName]]" /><input type=hidden name=eventid value="[[EventID]]" />
</td></tr></table></form>
