<!--Calendar Start-->
<form>
<table class=calendar_main>
	<tr><td>[[HEADER]]</td></tr>
	<tr><td class=day_cell_main>[[BODY]]</td></tr>
	<tr><td>[[FOOTER]]</td></tr>
</table>
</form>
<!--Calendar End-->

<!--Nav Start-->
<table width=100%>
	<tr>
		<td width=33% class="month_control">[[MONTH_CONTROL]]</td>
		<td width=33% class="calendar_title">[[CALENDAR_NAME]]</td>
		<td width=33% class="year_control">[[YEAR_CONTROL]]</td>
	</tr>
</table>
<!--Nav End-->

<!--AddEvent Start-->
<form name="CalenderFull" method="post">
	<table border=1>
		<tr>
			<td>
				<input type=submit name=new value="New Event" />
			</td>
		</tr>
	</table>
</form>
<!--AddEvent End-->

<!--Weekday Start-->
<td class=day_cell_main>
	<table class="calendar_weekday">
		<tr>
			<td class=calendar_day>[[Day]]</td>
			<td>&nbsp;</td>
		</tr>
		<tr>
			<td class=calendar_events colspan="2">[[EventList]]</td>
		</tr>
	</table>
</td>
<!--Weekday End-->

<!--Weekend Start-->
<td class=day_cell_main>
	<table class="calendar_weekend">
		<tr>
			<td class=calendar_day>[[Day]]</td>
			<td>&nbsp;</td>
		</tr>
		<tr>
			<td class=calendar_events colspan="2">[[EventList]]</td>
		</tr>
	</table>
</td>
<!--Weekend End-->

<!--Empty Start-->
<td class="calendar_empty"></td>
<!--Empty End-->

<!--Week Start-->
<table class="calendar_week_table">[[WEEKS]]</table>
<!--Week End-->
